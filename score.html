<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }

        #selectScore {
            border: #0077b6 solid 1px;
            border-radius: 6px;
            color: #073046
        }

        #selectScore:hover {
            box-shadow: 0em 0em 0.5px 1px #0077b6;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                        class="card-img-top " alt="...">
                    <div class="card-body">
                        <h3>Ping Pong Score Keeper</h3>
                        <hr>
                        <h5 class="card-title">
                            <h1><span id="p1score">0</span> / <span id="p2score">0</span></h1>
                        </h5>
                        <p class="card-text">use the button below to keep score</p>
                        <label for="score">Winning Score : </label>
                        <select name="score" id="selectScore">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-lg" id="p1button">+1 player one</button>
                            <button class="btn btn-success btn-lg" id="p2button">+1 player two</button>
                            <button class="btn btn-danger btn-lg" id="reset">reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="Reviwe.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
