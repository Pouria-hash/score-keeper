<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-8 p-0 ">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center mt-3 ">
            <div class="col-8 border p-0">
                <div class="row">
                    <div class="col-8">
                        <h1>Basket Ball Score Keeper</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <section>
                            <div>
                                0 to 0
                            </div>
                            <p>use the button below to keep score</p>
                            <h3>PLAYING TO : <select name="round" id="round">
                                    <option value="">--choose--</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                </select></h3>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-5">
                        <button type="button" class="btn btn-primary">Primary</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-secondary">Secondary</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success">Success</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="btn-group" role="group" aria-label="Basic example">

            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-danger">Right</button>
        </div> -->

    </main>



    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
